<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
 

  <div class="root">
    <div class="card">
      <div class="card__inner">
        <div class="card__content">
          <div class="card__title">
            Become a member
          </div>
          <div class="card__subtitle">
            Use social networks to join us instantly.<br />
            You won't spend any time confirming those boring emails.
          </div>
          <div class="card__buttons">
            <button class="button card__button">
              <img src="./img/googleplus.svg" class="button__icon" />
              <span class="button__text">
                Sign up with Google+
              </span>
            </button>

            <button class="button card__button">
              <img src="./img/facebook.svg" class="button__icon" />
              <span class="button__text">
                Sign up with Facebook
              </span>
            </button>

            <button class="button card__button">
              <img src="./img/twitter.svg" class="button__icon" />
              <span class="button__text">
                Sign up with Twitter
              </span>
            </button>
          </div>
        </div>
        <div class="card__additional">
          <div class="card__note">
            You can still sign up with your email address
          </div>
          <a href="#" class="card__email">
            Sign up with email
          </a>
        </div>
      </div>
      <div class="card__side"></div>
    </div>
  </div>
</body>
</html>
